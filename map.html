
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 19.18333196, lng: -90.57210805999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":19.8301251,"lng":-90.5349087,"name":"Campeche","jour":1,"titre":"Arrivée et Premiers Pas dans la Ville Fortifiée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.8301251,-90.5349087&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.8301251,-90.5349087","aiImageUrl":"jour1.jpg"},{"lat":19.5977777,"lng":-90.23111109999999,"name":"Edzná","jour":3,"titre":"Immersion dans la Civilisation Maya à Edzná","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.5977777,-90.23111109999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.5977777,-90.23111109999999","aiImageUrl":"jour3.jpg"},{"lat":17.9999999,"lng":-90.0000001,"name":"Campeche / Playa Bonita","jour":4,"titre":"Culture Maya et Détente Côtière","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=17.9999999,-90.0000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=17.9999999,-90.0000001","aiImageUrl":"jour4.jpg"},{"lat":18.658632,"lng":-91.55961169999999,"name":"Laguna de Términos","jour":5,"titre":"Aventure dans les Mangroves de la Laguna de Términos","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.658632,-91.55961169999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.658632,-91.55961169999999","aiImageUrl":"jour5.jpg"},{"lat":19.8301251,"lng":-90.5349087,"name":"Alrededores de Campeche","jour":7,"titre":"Découverte des Haciendas et de la Vie Côtière Authentique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.8301251,-90.5349087&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.8301251,-90.5349087","aiImageUrl":"jour7.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
